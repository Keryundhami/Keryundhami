<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="/fire.js"></script>
    <script src="/login.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer>
    </script>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="container">
        <div id="error"></div>
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" id="login-email-input" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password-input" class="password"
                            placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck" value="yes" name="checkbox">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="forgot-text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input value="Login" type="button" id="login-btn"> 
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>


            <div class="form signup">
                <span class="title">Registration</span>

                <form id="signup-form" action="POST">
                    <div class="input-field">
                        <input type="text" id="name-input" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="email-input" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="password-input"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            placeholder="Enter a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <br>
                        <span id="StrengthDisp" class="badge displayBadge">Weak</span>
                        <br>
                    </div>
                    <div class="input-field">
                        <input type="password" class="confirm-password" required placeholder="Confirm a password">
                        <i class="uil uil-lock icon"></i>
                        
                    </div>


                    <div id="robot" class="g-recaptcha" data-sitekey="6Ldhv9AgAAAAAIszzDs9vWvaHAF6WPYasKZpTxFR
                    "></div>


                    <div class="input-field button">
                        <input type="button" id="signup-btn" value="Signup" disabled>
                    </div>

                   
                    <div class="login-signup">
                        <span class="text">Already a member?
                            <a href="#" class="text login-link">Login Now</a>
                        </span>
                    </div>

                </form>




            </div>


        </div>
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>


</body>

</html>

<script>


</script>
