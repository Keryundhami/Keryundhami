<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/room.css"/>
    
    <title>Room</title>
</head>
<body>

    <header id="nav">
       <div class="nav--list">
        <button id="members_button">
            <svg width="24" height="24" xmlns="https://www.w3.org/2000/svg"></svg>
            </button>
            <a href="lobby.html">
                <h3 id="logo">
                    <img src="./images/logo.jpg" alt="Site Logo">
                    <span>FunOlympic 2022</span>
                </h3>
            </a>
       </div>

       <div id="nav_links">
        <button id="chat_button"><svg width="24" height="24" xmlns="https://www.w3.org/2000/svg" ></svg></button>
        <a class="nav_link" href="lobby.html">
            Lobby
            <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0"></svg>
        </a>
        <a class="nav_link" id="create_room_btn" href="create.html">
            Create Room
            <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" fill="ede0e0"></svg>
        </a>

       </div>
    </header>

    <main id="container">

        <div id="room_container">
            <section id="members_container">

            <div id="members_header">
                <p>Participants</p>
                <strong id="members_count">0</strong>
            </div>

            <div id="member_list">
            </div>

            </section>

            <section id="messages_container">

                <div id="messages"></div>

                <form id="message_form">
                    <input type="text" required name="message" placeholder="Send a message...." />
                </form>

            </section>
            
        </div>

         
    </main>
    
</body>

<script src="js/agora-rtm-sdk-1.5.1.js"></script>
<script type="module" src="js/room.js"></script>
</html>
