             <svg width="24" height="24" xmlns="https://www.w3.org/2000/svg"></svg>
             </button>

                     <img src="./images/logo.jpg" alt="Site Logo">
                     <span>FunOlympic 2022</span>

        </div>
 
        <div id="nav_links">
         <button id="chat_button"><svg width="24" height="24" xmlns="https://www.w3.org/2000/svg" ></svg></button>

    <main id="room_lobby_container">

                      <label>Your Name</label>  
                      <input type="text" name="name" required placeholder="Enter Your name..."/>
                </div>

                <!-- <div class="form_field_wrapper">
                    <label>Room Name</label>

              </div> -->

                    <img class="avatar_option" src="images/hacker.png"/>
                    <img class="avatar_option" src="images/hitman.jpg"/>

                    <img class="avatar_option" src="images/panda.jpg"/>
                </div>
              </div>

              <div class="form_field_wrapper">
                    <button type="submit">Join Room
                        <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24"  viewBox="0 0 915.11162 600.53015"></svg>

           </form>
