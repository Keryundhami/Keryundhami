<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css"/>    <link rel="stylesheet" type="text/css" media="screen" href="styles/room-video.css"/>
    
    <title>Room</title>
</head>
<body>

    <header id="nav">
       <div class="nav--list">
        <button id="members_button">
            <svg width="24" height="24" xmlns="https://www.w3.org/2000/svg"></svg>
            </button>
            <a href="lobby.html">
                <h3 id="logo">
                    <img src="./images/logo.jpg" alt="Site Logo">
                    <span>FunOlympic 2022</span>
                </h3>
            </a>
       </div>

       <div id="nav_links">
        <button id="chat_button"><svg width="24" height="24" xmlns="https://www.w3.org/2000/svg" ></svg></button>
        <a class="nav_link" href="lobby.html">
            Lobby
            <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0"></svg>
        </a>
        <a class="nav_link" id="create_room_btn" href="create.html">
            Create Room
            <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" fill="ede0e0"></svg>
        </a>

       </div>
    </header>

    <main id="container">

        <div id="room_container">
            <section id="members_container">

            <div id="members_header">
                <p>Participants</p>
                <strong id="members_count">0</strong>
            </div>

            <div id="member_list">
            </div>

            </section>

            <section id="stream_container">
                <div id="stream_box">
                        <div class="stream_watch" id="video_stream">
                            <!-- <img src="./images/liveee.jpg" alt="Stream Live"> -->
                        </div>
                            <div class="stream_actions" id="stream_controls">
                                    <button id="camera-btn" class="active">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 4h-3v-1h3v1zm10.93 0l.812 1.219c.743 1.115 1.987 1.781 3.328 1.781h1.93v13h-20v-13h3.93c1.341 0 2.585-.666 3.328-1.781l.812-1.219h5.86zm1.07-2h-8l-1.406 2.109c-.371.557-.995.891-1.664.891h-5.93v17h24v-17h-3.93c-.669 0-1.293-.334-1.664-.891l-1.406-2.109zm-11 8c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm7 0c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z"/></svg>
                                    </button>
                                    <button id="mic-btn" class="active">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"/></svg>
                                    </button>
                                    <button id="screen-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 1v17h24v-17h-24zm22 15h-20v-13h20v13zm-6.599 4l2.599 3h-12l2.599-3h6.802z"/></svg>
                                    </button>

                                    <button id="stream-btn" style="background-color: #FF5050;">
                                        Start Stream
                                    </button>
                             </div>
                </div>
                
                <div id="stream_description">
                <h1>
                Keyrund and logan Review your Portfolios
                </h1>
                
                <div class="stream_host">
                <img class="avatar" src=""/>
                <div class="stream_author">
                <p>Hosted by</p>
                <h2>Keyrun Singh</h2>
                </div>
                </div>
                
                <div class="stream_info">
                <h3>Room Details</h3>
                <p> submit any project your have
                How to submit your design: <br>
                - option #1: post on twiter using the hastag #keyrunD
                - option #2: Sends designs to contact@keyrun.com
                </p>
                </div>
                </div>
                </section>

            <section id="messages_container">

                <div id="messages"></div>

                <form id="message_form">
                    <input type="text" required name="message" placeholder="Send a message...." />
                </form>

            </section>
            
        </div>

         
    </main>
    
</body>

<script src="js/AgoraRTC_N-4.14.0.js"></script>
<script src="js/agora-rtm-sdk-1.5.1.js"></script>
<script type="module" src="js/room.js"></script>
</html>
